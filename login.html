<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  
    <title>Login</title>
</head>
<body>
    <div class="row" style="margin-top: 120px;">
        <div class="col-4"></div>
        <div class="col-4 p-5" style="border-radius: 8px; border: solid 1px; background-image: url(https://i.pinimg.com/originals/83/00/71/830071fcbc092c4e8a14f4afc0994352.jpg); ">
            <center>
                <i class="fa-solid fa-building-columns mb-3" style="font-size:xx-large; border: 1px solid black; border-radius: 50%; padding: 10px;"></i> 
                <h3 class="mb-4">My Bank</h3> 
                <input type="text" id="acno" placeholder="Account Number"> <br> <br>
                <input type="password" id="pass" placeholder="Password"> <br>
                <button class="btn btn-success w-50 mt-4 mb-3" type="button" onclick="login()">Login</button><br>
                <a href="">Forgot Password</a> or <a href="http://127.0.0.1:5500/TASKS/bank/register.html">Sign Up</a>


            </center>
        </div>
        <div class="col-4"></div>

    </div>


    <script>    
        function login(){
            user = acno.value;
            console.log(user);
            passw = pass.value;
            console.log(passw);
                if(user==""||passw==""){
                    alert("Please Enter The details")
                }  else{
                    if(localStorage.getItem(user)){
                        data = JSON.parse(localStorage.getItem(user))
                        console.log(data);
                        if(data.password ==passw){
                                alert("login successfully")
                                window.location = "./mainpage.html"
                        }else{
                            alert("incorrect Password")
                        }
                        
                    }else{
                        alert("Account Number does not exist")
                        
                    }
                }
            
        }
        
    </script>
    
</body>
</html>

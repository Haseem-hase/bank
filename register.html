<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <title>Register</title>
</head>
<body>
    <div class="row" style="margin-top: 120px;">
        <div class="col-4"></div>
        <div class="col-4 p-5" style="border-radius: 8px; border: solid 1px; background-image: url(https://i.pinimg.com/originals/83/00/71/830071fcbc092c4e8a14f4afc0994352.jpg);">
            <center>
                <i class="fa-solid fa-building-columns mb-3" style="font-size:xx-large; border: 1px solid black; border-radius: 50%; padding: 10px;"></i> 
                <h3 class="mb-4">My Bank</h3> 
                <input type="text" placeholder="Username" id="uname"> <br> <br>
                <input type="text" placeholder="Account Number" id="acno"> <br> <br>
                <input type="password" placeholder="Password" id="pass"> <br>
                <button class="btn btn-primary w-50 mt-4" onclick="registers()" type="button">Register</button>

            </center>
        </div>
        <div class="col-4"></div>
    </div>

    <script>
        function registers() {
            const user_info = {
                name:uname.value,
                ac_no:acno.value,
                password:pass.value
            }
            if(uname.value=="" || acno.value=="" || pass.value==""){
                alert("Please Enter the Values")
            }else{
                localStorage.setItem(user_info.ac_no,JSON.stringify(user_info))
                alert("Registration Successfull")
                window.location='./login.html'
            }
            
        }


    </script>

</body>
</html>
